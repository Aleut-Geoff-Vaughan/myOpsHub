name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: myscheduling-api
  DOTNET_VERSION: '8.0.x'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/MyScheduling.sln

      - name: Build
        run: dotnet build backend/MyScheduling.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test backend/MyScheduling.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/src/MyScheduling.Api/MyScheduling.Api.csproj

      - name: Build
        run: dotnet build backend/src/MyScheduling.Api/MyScheduling.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish backend/src/MyScheduling.Api/MyScheduling.Api.csproj --configuration Release --no-build --output ${{ github.workspace }}/publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/publish

      # App Settings are configured in Azure Portal > App Service > Configuration > Application settings
      # Required settings (use double underscore for nested .NET config):
      #   - ConnectionStrings__DefaultConnection: from AZURE_DB_CONNECTION_STRING secret
      #   - AzureEmail__ConnectionString: from AZURE_EMAIL_CONNECTION_STRING secret
      #   - AzureEmail__SenderAddress: from AZURE_EMAIL_SENDER_ADDRESS secret
      #   - AzureEmail__SkipIfNotConfigured: false
